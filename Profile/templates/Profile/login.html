{% extends 'Profile/base_guest.html' %}


{% block content %}
    <div class="container">
        <div class="col-md-4" style="margin-top: 30px">
            <form autocomplete="off" action="" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input class="form-control" type="text" name="username" id="username" placeholder="Username" value={{ username }}>
                </div>

                <div class="form-group">
                    <label for="password">Password:</label>
                    <input class="form-control" type="password" name="password" id="password" placeholder="Password">
                </div>

                <div class="form-group">
                    <input class="btn btn-info btn-block" type="submit" value="Login">
                </div>

                {% if message %}
                <div class="form-group">
                    <p class="text-danger"><span class="glyphicon glyphicon-remove"></span> {{ message }}</p>
                </div>
                {% endif %}
            </form>
        </div>
    </div>
{% endblock %}
