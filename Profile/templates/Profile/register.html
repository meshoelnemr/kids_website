{% extends 'Profile/base_guest.html' %}

{% block title %}
	{{ title }}
{% endblock %}


{% block body %}
	<div class="form">
		<form action="" method="post">
			{% csrf_token %}
			<p>Username</p>
			<input type="text" name="username"> <br>
			<p>Password</p>
			<input type="password" name="password"> <br>
			<p>E-mail</p>
			<input type="E-mail" name="email"> <br>
			<input type="submit" value="subumit" style="float: center;">
		</form>
	</div>

	{% if error %}
		<p class="error">{{ error }}</p>
	{% endif %}
{% endblock %}
