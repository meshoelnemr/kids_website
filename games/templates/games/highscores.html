{% extends 'Profile/base_user.html' %}

{% block content %}
    <div class="container">
        <h1>Highscores of {{ game.name }}</h1>
        <br>
        <table class="table table-bordered table-striped table-hover">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody>
                {% for score in scores %}
                    <tr>
                        <td>{{ score.user.username }}</td>
                        <td>{{ score.value }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
